<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <title>Web Components</title>
    <script src="components/Input/input.js" type="text/javascript" defer></script>
    <script src="components/Button/button.js" type="text/javascript" defer></script>
    <script src="components/Alert/alert.js" type="text/javascript" defer></script>
    <script src="components/Card/card.js" type="text/javascript" defer></script>
    <script src="components/Loader/loader.js" type="text/javascript" defer></script>
    <script src="components/Card/card.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="components/Input/input.css" type="text/css">
    <link rel="stylesheet" href="components/Button/buttonStyles.css" type="text/css">
    <link rel="stylesheet" href="components/Alert/alertStyles.css" type="text/css" type="text/css">
    <link rel="stylesheet" href="components/Loader/loader.css" type="text/css">
    <link rel="stylesheet" href="components/Card/card.css" type="text/css">
</head>

<body>
    <loader-component></loader-component>
    <alert-component success msg="A typical alert message"></alert-component>
    <a class="underline" href="https://github.com/Em-codes/no-stack-reusable-components" target="_blank" rel="noreferrer">
        Link to code repo
    </a>
    <input-component label="Email" type="text"></input-component><br>

    <button-component type="button" onClick="alert('I am the default')" content="Default Button"></button-component>
    <button-component btn-primary type="button" onClick="alert('I am a primary button')" content="Primary Button"></button-component>
    <button-component btn-secondary type="button" onClick="alert('I am a danger button')" content="Danger Button"></button-component>
    <button-component btn-tertiary type="button" onClick="alert('I am a tet button')" content="Tertiary Button"></button-component>
    <br><br>

    <input-component label="Username" type="text"></input-component><br>
    <input-component label="password" type="password"></input-component><br>
    <button-component type="submit" onClick="alert('hello')" content="Login"></button-component><br><br>
    <span>Dont have an account? </span>
    <button-component secondary type="submit" onClick="alert('hello')" content="SignUp"></button-component>
    <br><br>

    <card-component>
        <p>//In a card component</p>
        <input-component label="Username" type="text"></input-component><br>
        <input-component label="password" type="password"></input-component><br>
        <button-component type="submit" onClick="alert('hello')" content="Login"></button-component><br><br>
        <span>Dont have an account? </span>
        <button-component secondary type="submit" onClick="alert('hello')" content="SignUp"></button-component>
        <br><br>
    </card-component>
</body>

</html>
